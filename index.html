<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative AI Web App</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 font-sans antialiased">
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Generative AI Web App</h1>
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
      <div class="p-4">
        <label for="image" class="block text-gray-700 font-bold mb-2">Image:</label>
        <!-- 파일 선택(input) 요소에 change 이벤트 리스너 추가 -->
        <input type="file" id="image" class="w-full py-2 px-4 mb-4 border rounded-lg" onchange="showImagePreview()">
        <!-- 라디오 버튼 추가 -->
        <div class="flex space-x-4 mb-4">
          <label class="inline-flex items-center">
            <input type="radio" class="form-radio" name="analysisType" value="calorie" checked>
            <span class="ml-2">칼로리 분석</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" class="form-radio" name="analysisType" value="person">
            <span class="ml-2">인물 분석</span>
          </label>
        </div>
        <div class="flex justify-between">
          <button id="generateBtn"
            class="flex-1 py-2 px-4 bg-blue-500 text-white font-bold rounded-lg focus:outline-none focus:shadow-outline">전송</button>
          <button id="resetBtn"
            class="flex-1 ml-2 py-2 px-4 bg-gray-300 text-gray-700 font-bold rounded-lg focus:outline-none focus:shadow-outline">초기화</button>
        </div>
      </div>
      <div id="output" class="p-4 border-t border-gray-200">
        <!-- 이미지를 표시할 div -->
        <div id="imagePreview" class="mt-4"></div>
        <!-- 생성된 텍스트를 표시할 div -->
        <div id="generatedText" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
